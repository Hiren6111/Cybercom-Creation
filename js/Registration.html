<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion</title>

    <!-- Link For CSS-->
    <link rel="stylesheet" href="Registration.css">
</head>

<body>
    <div class="container">

        <h1 align="center">Registartion</h1>

        <form action="Login.html" class="form">

            <input type="Name" id="fname" name="fname" placeholder="Name" required><br><br>


            <input type="Email" id="email" name="email" placeholder="Email" required><br><br>

            <input type="password" id="password" name="password" placeholder="Password"><br><br>

            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password" required><br><br>

            <select name="city" id="city">
                <option value="Select City">Select City</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Surat">Surat</option>
            </select><br><br>

            <select name="state" id="state">
                <option value="Select state">Select state</option>
                <option value="guj">Gujarat</option>
                <option value="Maha">Maharashtra</option>
            </select><br><br>


            <input type="checkbox" id="terms" name="terms"> Terms & Conditions <br><br>

            <input type="submit" id="display" name="display" value="Register" onclick="addElement();">


        </form>
    </div>

</body>

<!-- Link For JS-->
<script src="Registration.js"></script>
</html>
