<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="Practice6.css">

   
    <title>HTML Pratice 6</title>
</head>
<body>

    <!-- Contact image-->

    <img src="contact.jpg">

    <!-- Form Start From here-->

    <form action="#" onsubmit="return pop()">
        <input type="text" id="full_name" name="full_name" placeholder="Full Name">
        <input type="email" id="email" name="email" placeholder="Eg. example@gmail.com">
        <input type="text" id="number" name="number" placeholder="Eg. +1 800 000000">
        <textarea type="textarea" rows="4" cols="22" id="comment" name="comment" placeholder="Your comments..."></textarea>
        <button name="submit" class="btn btn-primary">SEND NOW</button>
    </form>

    <script>
        //For alert 
        function pop(){
            alert("Your request has been submitted !");
        }
    </script>

    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
