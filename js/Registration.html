<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion</title>
    <style>
        .container {
            border: 1px solid black;
            margin: auto;
            width: 50%;
            height: 500px;
        }

        .form {
            margin-left: 340px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1 align="center">Registartion</h1>

        <form action="Registration.html" method="post" class="form">

            <input type="Name" id="fname" name="fname" placeholder="Name"><br><br>


            <input type="Email" id="email" name="email" placeholder="Email"><br><br>

            <input type="password" id="password" name="password" placeholder="Password"><br><br>

            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password"><br><br>

            <select name="city" id="city">
                <option value="Select City">Select City</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Surat">Surat</option>
            </select><br><br>

            <select name="state" id="state">
                <option value="Select state">Select state</option>
                <option value="Ahmedabad">Gujarat</option>
                <option value="Surat">Maharashtra</option>
            </select><br><br>

            <input type="submit" id="display" name="display" value="Register"><br><br>

            <input type="checkbox" id="terms" name="terms"> Terms & Conditions <br><br>
        </form>
    </div>

</body>

</html>
