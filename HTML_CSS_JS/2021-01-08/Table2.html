<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1> Table2 </h1>
    <table>
        <tr>
            <td rowspan="3">Page1</td>
            <td>Page3</td>
        </tr>
        <tr>
            <td>Page4</td>
        </tr>
        <tr>
            <td>Page5</td>
        </tr>
        <tr>
            <td colspan="2">Page2</td>
        </tr>
    </table>
</body>

</html>
